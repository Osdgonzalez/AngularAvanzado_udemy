<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

            <input type="text"
                    class="form-control"
                    placeholder="Buscar usuario..."
                    #txtBusqueda
                    (keyup)="buscar(txtBusqueda.value)">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
     *ngIf="cargando">
    <div class="col-12">

        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>


<div class="row">

    <div class="col-12"
         *ngIf="!cargando">
        <div class="card">
            <div class="card-body">


                <div class="row">
                    <div class="col-8">

                        <h4 class="card-title">Medicos: {{medicos.length}}</h4>
                        <h6 class="card-subtitle">Medicos registrados en la aplicaci√≥n</h6>
                    </div>
                    <div class="col">   

                        <div class="text-right">
                            <a class="btn btn-primary"
                               routerLink="/dashboard/medico/nuevo">
                                <i class="fa fa-hospital-o"></i>
                                Crear  Medico
                            </a>
                        </div>
                    </div>
                </div>






                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Imagen</th>
                                <th class="text-center">Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor=" let medico of medicos"
                                class="text-center">
                                <td>
                                    <img [src]="medico.img! | imagen: 'medicos'" 
                                         [alt]="medico.nombre"
                                         class="w100 cursor"
                                         (click)="abrirModal(medico)">
                                </td>
                                <td>{{medico.nombre}}</td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/medico' , medico._id]" 
                                       data-toggle="tooltip" 
                                       data-original-title="Editar"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a data-toggle="tooltip" 
                                       data-original-title="Cerrar"
                                       class="cursor"
                                       (click)="borrarMedico(medico)"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
<!-- 
                <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button> -->

            </div>
        </div>
    </div>

</div>
